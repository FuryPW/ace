<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADT - Ace's Demon Tech</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="asset/img/logo.png" type="image/x-icon">
    <script src="asset/js/hero.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ADT</div>
            <ul class="nav-links">
                <li><a href="index.html" data-text="Home">Home</a></li>
                <li><a href="about.html" data-text="About">About</a></li>
                <li><a href="products.html" data-text="Products">Products</a></li>
                <li><a href="contact.html" data-text="Contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="map-mockup">
            <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Adamson%20University+(My%20Business%20Name)&amp;t=p&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps systems</a></iframe></div>
        </div>
        <div class="contact-container">
            <form id="contact-form">
                <div class="contact-section">
                    <h2 class="centered">Stay connected with us</h2>
                    <div class="contact-info">
                      <div class="contact-item">
                        <span class="label">Phone:</span>
                        <span class="value">0945 372 4224</span>
                      </div>
                      <div class="contact-item">
                        <span class="label">Email:</span>
                        <span class="value">ace.demontech@gmail.com</span>
                      </div>
                    </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

          </div>
    </main>
    <script src="script.js"></script>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("open");
        });
    </script>
</body>
</html>
