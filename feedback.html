<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADT - Ace's Demon Tech</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="asset/img/logo.png" type="image/x-icon">
    <script src="asset/js/hero.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ADT</div>
            <ul class="nav-links">
                <li><a href="index.html" data-text="Home">Home</a></li>
                <li><a href="about.html" data-text="About">About</a></li>
                <li><a href="products.html" data-text="Products">Products</a></li>
                <li><a href="contact.html" data-text="Contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="feedback-container">
            <form id="feedback-form">
                <div class="form-group">
                    <label for="service-satisfaction">How satisfied are you with our service?</label>
                    <div id="service-satisfaction" class="satisfaction-options">
                        <label>
                            <input type="radio" name="satisfaction" value="1"> Very Unsatisfied
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="2"> Unsatisfied
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="3"> Neutral
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="4"> Satisfied
                        </label>
                        <label>
                            <input type="radio" name="satisfaction" value="5"> Very Satisfied
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("open");
        });
    </script>
</body>
</html>
